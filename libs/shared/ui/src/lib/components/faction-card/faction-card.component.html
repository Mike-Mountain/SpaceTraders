<div
  class="card my-4 mx-3 faction-card"
  (click)="select(faction)"
  [class.card-success-bg]="selected === faction.symbol"
  [class.card-success]="faction.isRecruiting && selected !== faction.symbol"
  [class.card-warn]="!faction.isRecruiting"
>
  <div class="card-content">
    <h2 class="text-center">{{faction.symbol}}</h2>
    <p class="text-center is-bold">{{faction.name}}</p>
    <hr class="dropdown-divider w-80 mx-auto">
    <p class="text-center">{{faction.description}}</p>
    <hr class="dropdown-divider w-80 mx-auto">
    <div class="flex-around flex-wrap w-100">
      <ng-container *ngFor="let trait of faction.traits">
        <small class="mx-1">{{trait.symbol}}</small>
      </ng-container>
    </div>
  </div>
</div>
