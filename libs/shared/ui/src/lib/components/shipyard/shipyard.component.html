<section class="shipyard flex-center flex-wrap" *ngIf="shipyard">
  <ng-container *ngFor="let ship of shipyard.ships">
    <div class="card card-light m-2 w-40">
      <div class="card-header">
        <small class="card-header-title">{{ship.frame.name}}</small>
      </div>
      <div class="card-image" [style]="{background: 'url(\'assets/ships/' + ship.frame.symbol + '.png\') no-repeat center/contain'}"></div>
      <div class="card-content">
        <p class="m-0 flex-center">{{ship.purchasePrice! | currency}}</p>
      </div>
    </div>
  </ng-container>
</section>
