<section class="factions-list">
  <h3 class="text-center" *ngIf="isRegister">Choose a faction</h3>
  <h1 class="text-center" *ngIf="!isRegister">Factions</h1>

  <div class="flex flex-wrap" *ngIf="factions$ | async as factions">
    <ng-container *ngFor="let faction of factions">
      <shared-ui-faction-card
        [faction]="faction"
        [selected]="selectedFaction"
        [isRegistration]="isRegister"
        (selectFaction)="selectFaction($event)"
      ></shared-ui-faction-card>
    </ng-container>
  </div>
</section>
