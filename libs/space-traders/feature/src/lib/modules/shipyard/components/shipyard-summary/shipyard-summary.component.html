<section class="shipyard flex-center flex-wrap p-0" *ngIf="shipyard$ | async as shipyard">
  <ng-container *ngFor="let ship of shipyard.ships">
    <button class="card card-info-bg m-2 w-40">
      <div class="card-header flex-between pl-1 py-1">
        <small>{{ship.frame.name}}</small>
        <button class="border-none bg-none">
          <small class="tag is-success">Buy</small>
        </button>
      </div>
      <div class="card-image" [style]="{background: 'url(\'assets/ships/' + ship.frame.symbol + '.png\') no-repeat center/contain'}"></div>
      <div class="card-content">
        <p class="m-0 flex-center">{{ship.purchasePrice! | currency}}</p>
      </div>
    </button>
  </ng-container>
</section>
