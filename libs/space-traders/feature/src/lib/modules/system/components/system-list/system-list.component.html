<section class="system-list" *ngIf="systems$ | async as systems">
  <ng-container *ngFor="let system of systems">
    <div class="card card-info">
      <div class="card-header">
        <img src="assets/planets/Sun.png" alt="" width="50" height="auto">
        <h1 class="card-header-title">{{system.symbol}}</h1>
      </div>
      <div class="card-content">

      </div>
    </div>
  </ng-container>
</section>
